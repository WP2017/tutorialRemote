<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="https://cdn.quilljs.com/1.0.3/quill.snow.css" rel="stylesheet"/>
		<title>Project</title>
		<style>
			#saveBtn {

			}
		</style>
	</head>
	<body>
		<form>
			<input type="text" placeholder="Title">
			<input type="date">
			<input type="file">
			<div id="editor"></div>
			<input id="tagTxt" type="text" placeholder="Hashtag">
			<input id="tagAdd" type="button" value="Add Tag">
			<select id="tagSel">
			</select>
			<input id="tagDel" type="button" value="Delete Tag">
			<input id="saveBtn" type="button" value="Save">
			<div id="myDiv"></div>
		</form>

		<style>
			body {
				margin: 0;
				padding-top: 10px;
				padding-left: 10%;
				padding-right: 10%;
				width: 70%;
			}
			#editor {
				height: 200px;
			}
		</style>

		<script src="https://cdn.quilljs.com/1.2.4/quill.js"></script>
		<script>
			var quill = new Quill('#editor', {
				modules: {
					toolbar: [
						[{ header: [] }],
						['bold', 'italic', 'underline', 'link'],
						[{ color: [] }, { background: [] }],
						[{ list: 'ordered' }, { list: 'bullet' }],
						['clean']
					]
				},
				theme: 'snow'
			});

			$("#tagAdd").click(function() {
				var x = document.getElementById("tagSel");
				var option = document.createElement("option");
				option.text = '#' + $("#tagTxt").val();
				x.add(option);

				$("#tagTxt").val('');
			});
			$("#tagDel").click(function() {
				var x = document.getElementById("tagSel");
				x.remove(x.selectedIndex);
			});

			$("#saveBtn").click(function() {
				var x = quill.getText();
				$("#myDiv").html($("#myDiv").html() + x);
			});

		</script>
	</body>
</html>
